<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8"/ >
  <title> Question </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
</head>
<body ng-app="CogSci" ng-cloak>
  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools"> Question </div>
  </md-toolbar>

  <md-content style="margin: 20px; padding: 20px; height: calc(100% - 120px);">
    <md-card style="height: 100%;">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline"> Question </span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content style="height: 100%;">
        {{ question.question_text | linebreaks }}

        <form name="cogSciForm" action="{% url 'process-submission' %}" method="POST" flex>
          {% csrf_token %}
          <input type="hidden" name="submission_id" value="{{ submission_id }}">
          <input class="md-button" type="radio" name="submission_choice" value="A" /> <span> Option A </span>
          <input class="md-button" type="radio" name="submission_choice" value="B" /> <span> Option B </span>
          <input class="md-button" type="radio" name="submission_choice" value="C" /> <span> Option C </span>
          <input class="md-button" type="radio" name="submission_choice" value="D" /> <span> Option D </span>
          <div>
            <md-button class="md-primary" type="submit">Submit</md-button>
          </div>
        </form>
      </md-card-content>
    </md-card>

  </md-content>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script type="text/javascript">    
    angular.module('CogSci', ['ngMaterial']);
  </script>
  
</body>
</html>
